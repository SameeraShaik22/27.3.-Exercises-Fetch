<!DOCTYPE html>
<html>

<head>
   <title>Fetch Planets</title>
   <script>

      window.addEventListener("load", function () {
         let fetchPromise = fetch("https://handlers.education.launchcode.org/static/planets.json").then(function (response) {
            response.json().then(function (json) {
               console.log(json)
               const destination = document.getElementById("destination");
               let i=0
               destination.addEventListener("click",function(){
                
                                  
                  destination.innerHTML = `<h3>Planet ${json[i].name}</h3>                                     
                                        <img src=${json[i].image} height=250></img>`;
                                        i=(i+1)% json.length; 

               })
              
            })
         })
         console.log("Planet")
      })
   </script>
</head>

<body>
   <h1>Destination</h1>
   <div id="destination">
     
      <h3>Planet 123</h3>
      <h3>stars </h3>
   </div>
</body>

</html>
